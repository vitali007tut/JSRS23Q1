<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./asserts/flag.svg" type="image/x-icon">
  <title>RSS-CSS</title>
</head>
<body>
  <div class="grid-container">
    <div class="header">
      <h1>RSS-CSS Selectors</h1>
      <button class="bth-help">HELP</button>
    </div>
    <div class="main">
      <div class="figures">  
        <img class="figure figure1 hovered" src="./asserts/rum.svg" alt="">
        <img class="figure figure2 " src="./asserts/flag.svg" alt="">
        <img class="figure figure3 target" src="./asserts/king.svg" alt="">
        <img class="figure figure4" src="./asserts/hat.svg" alt="">
        <img class="figure figure5 target hovered" src="./asserts/compas.svg" alt="">
        <img class="figure figure6 hovered" src="./asserts/queen.svg" alt="">
        <img class="figure figure7 target" src="./asserts/pawn.svg" alt="">
      </div>
    </div>
    <div class="css-editor">
      <h4 class="editor-tittle">CSS Editor</h4>
      <input type="text" id="editor" placeholder="Type selector...">
      <input type="submit" value="Enter">
    </div>
    <div class="html-viewer">
      <h4 class="viewer-tittle">HTML Viewer</h4>
      <span class="rum"><pre>&lt;!DOCTYPE html&gt;
        &lt;html lang="en"&gt;
        &lt;head&gt;
          &lt;meta charset="UTF-8"&gt;</pre></span>
    </div>
    <div class="side"><h2>Levels</h2></div>

    <!-- footer pre-started -->
    <footer class="footer">
      <li><a href="https://github.com/vitali007tut"><img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Logo.png" alt=""></a></li>
      <li><h2>2023</h2></li>
      <li><a href="https://rs.school/js/"><img src="https://rs.school/images/rs_school_js.svg" alt=""></a></li>
    </footer>
  </div>
</body>
</html>
